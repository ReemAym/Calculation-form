<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <link rel="stylesheet" href="../style/task3.css">


    <title>TASK 3</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="../images/logo.svg">
    </div>

    <form class="container">
        <div class="left">
            <div class="bill">
                <pre>Bill</pre>
                <input class="in" id="input1" type="text" placeholder="0">
                <img src="../images/icon-dollar.svg">
            </div>
            <div class="select">
                <pre>Select Tip %</pre>
                <div class="gridbox">
                    <button class="box btn1" value="5" >5%</button>
                    <button class="box btn2" value="10" >10%</button>
                    <button class="box btn3" value="15" >15%</button>
                    <button class="box btn4" value="25" >25%</button>
                    <button class="box btn5" value="50" >50%</button>
                    <input onchange="calculate_custom()" id="custom_percent" class="box text" type="text" placeholder="Custom">

                </div>
            </div>
            <div class="people">
                <pre>Num of People <span id="error-message"></span></pre>
                <input onchange="check_num()" class="in" id="input2" type="text" placeholder="0">
                <img src="../images/icon-person.svg">
            </div>
        </div>

        <div class="right">
            <div class="stat">
                <div class="person">
                    <div class="text">
                        <pre class="small-title">Tip Amount</pre>
                        <pre class="p">/ person</pre>
                    </div>
                    <p id="tip" class="number">0.00</p>
                </div>
                <div class="person">
                    <div class="text">
                        <pre class="small-title">Total</pre>
                        <pre class="p">/ person</pre>
                    </div>
                    <p id="total" class="number">0.00</p>
                </div>

            </div>
            <div id="btn">
                <button type="reset" id="reset" >RESET</button>
            </div>
        </div>
    </form>
    <script src="../JS/task3.js"></script>

</body>
</html>
